<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Aprendendo Sateré Mawé</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/quiz-18-831952.png" type="image/x-icon">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap');

		body {
			margin: 0;
			font-size: 16px;
			background-color: #FFE1E1FF;
			font-family: "Montserrat", sans-serif;
			font-weight: 400;
			padding: 20px;
		}

		* {
			box-sizing: border-box;
			outline: none;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			animation: fadeIn 1s ease;
		}

		h1 {
			text-align: center;
			color: #009688;
			margin-bottom: 30px;
			font-weight: 600;
		}

		.search-box {
			width: 100%;
			margin-bottom: 30px;
			text-align: center;
		}

		input#search-input {
			font-size: 18px;
			width: 100%;
			max-width: 500px;
			height: 50px;
			padding: 0 20px;
			border-radius: 25px;
			border: 2px solid #ddd;
			transition: all 0.3s;
			font-family: "Montserrat", sans-serif;
		}

		input#search-input:focus {
			border-color: #009688;
			box-shadow: 0 0 8px rgba(0, 150, 136, 0.2);
		}

		ul#dictionary-list {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		li.entry {
			padding: 15px;
			border-bottom: 1px solid #eee;
			color: #333;
			font-size: 1.1em;
			transition: background-color 0.2s;
		}

		li.entry:hover {
			background-color: #f9f9f9;
		}

		li.entry:last-child {
			border-bottom: none;
		}

		footer {
			text-align: center;
			margin-top: 50px;
			color: #666;
			font-size: 0.9em;
			padding-bottom: 20px;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.highlight {
			background-color: yellow;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>Tradutor Sateré Mawé</h1>

		<div class="search-box">
			<input type="text" id="search-input" placeholder="Pesquisar palavra..." autofocus>
		</div>

		<ul id="dictionary-list">
			<!-- Items will be populated by JS -->
			<li style="text-align: center; color: #888;">Carregando dicionário...</li>
		</ul>
	</div>

	<footer>&copy; Copyright 2025, Maués</footer>

	<!-- Load Dictionary Data -->
	<script src="js/dictionary.js"></script>

	<script>
		const listElement = document.getElementById('dictionary-list');
		const searchInput = document.getElementById('search-input');

		// Function to render the list
		function renderList(items, searchTerm = '') {
			listElement.innerHTML = '';

			if (!items || items.length === 0) {
				listElement.innerHTML = '<li style="text-align:center; color:#888; padding: 20px;">Nenhum resultado encontrado.</li>';
				return;
			}

			// Using DocumentFragment for better performance
			const fragment = document.createDocumentFragment();

			items.forEach(item => {
				const li = document.createElement('li');
				li.className = 'entry';

				let text = item.content || item.term;

				if (searchTerm) {
					// Escape special regex characters in search term
					const escapedTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
					const regex = new RegExp(`(${escapedTerm})`, 'gi');

					// Replace matches with wrapped span
					text = text.replace(regex, '<span class="highlight">$1</span>');
					li.innerHTML = text;
				} else {
					li.textContent = text;
				}

				fragment.appendChild(li);
			});

			listElement.appendChild(fragment);
		}

		// Initialize
		window.onload = function () {
			if (typeof dictionaryData !== 'undefined') {
				console.log(`Loaded ${dictionaryData.length} entries.`);
				// renderList(dictionaryData); // Don't show all on load
				listElement.innerHTML = '<li style="text-align: center; color: #888;">Digite pelo menos 2 letras para pesquisar...</li>';
			} else {
				console.error("Dictionary data failed to load.");
				listElement.innerHTML = '<li style="text-align:center; color:red;">Erro ao carregar dados do dicionário. Verifique o arquivo js/dictionary.js.</li>';
			}
		};

		// Search Function with Debounce (optional, but good practice)
		// Simple filter for now as per request
		searchInput.addEventListener('input', (e) => {
			const val = e.target.value;
			const searchTerm = val.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

			if (typeof dictionaryData === 'undefined') return;

			if (val.length < 2) {
				listElement.innerHTML = '<li style="text-align: center; color: #888;">Digite pelo menos 2 letras para pesquisar...</li>';
				return;
			}

			const filtered = dictionaryData.filter(item => {
				const text = (item.content || item.term).toLowerCase();
				const normalizedText = text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

				// Match original or normalized
				return text.includes(e.target.value.toLowerCase()) || normalizedText.includes(searchTerm);
			});

			renderList(filtered, e.target.value);
		});
	</script>
</body>

</html>
